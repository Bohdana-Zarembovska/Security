{% extends "base.html" %}
{% from "_render_field.html" import render_field %}
{% block title %} Вхід {% endblock %}

{% block body %}
<p class=" text-beige bg-brown">Total: {{users|length}}</p>
    <section class="list bg-beige">
        {% for user in users %}
            <div class="card mt-2 " style="width: 80%; margin:0 auto ">
                <div class="card-body  " >
                    <div class='mt-2' style="display: flex; justify-content: space-between;">
                        <h4 class="card-title text-brown">{{user.username}}</h4>
                        <h6 class="card-subtitle text-brown">{{user.email}}</h6>
                        <div>id: {{user.id}}</div>
                        <div ><img src="{{ url_for('static', filename='images/image.png') }}" width="70" height="70" ></div>
                    </div>
                    
                </div>
            </div>
            {% else %}
            <h6 class="text-center"><em >No users found</em></h6>
            
        {% endfor %}
    </section>
{% endblock %}
